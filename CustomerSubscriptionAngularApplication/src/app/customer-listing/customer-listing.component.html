<input [formControl]="searchControl" placeholder="Search Customer">
<table class="table table-bordered">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Contact Number</th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.first_name}}</td>
      <td>{{customer.last_name}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.phone_number}}</td>
      <td><button type="button" class="btn btn-success" (click)="goToEditPage(customer.id)">Edit</button></td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="createCustomerPage()">Create New Customer</button>
