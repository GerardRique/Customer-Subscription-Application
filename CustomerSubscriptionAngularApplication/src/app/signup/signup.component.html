<div class="login-form">    
  <form >
  <div class="avatar"><i class="material-icons">face</i></div>
    <h4 class="modal-title">Sign up for an Account</h4>
      <div class="form-group">
          <input type="email" class="form-control" id="myemail" [(ngModel)]="data.email" name="email" placeholder="Email" required="required">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="data.password" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group small clearfix">
          <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
      </div> 
      <input type="submit" class="btn btn-primary btn-block btn-lg" (click)="signUp()" value="Sign up">              
  </form>			
  <div class="text-center small">Already have an account? <a href="#">Log in</a></div>
</div>
