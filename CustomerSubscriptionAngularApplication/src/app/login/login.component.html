<div class="login-form">    
  <form action="/examples/actions/confirmation.php" method="post">
  <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Login to Your Account</h4>
      <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="data.email" name="email" placeholder="Email" required="required">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="data.password" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group small clearfix">
          <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
      </div> 
      <input type="submit" class="btn btn-primary btn-block btn-lg" (click)="logIn()" value="Login">              
  </form>			
  <div class="text-center small">Don't have an account? <a routerLink="/signup">Sign Up</a></div>
</div>
