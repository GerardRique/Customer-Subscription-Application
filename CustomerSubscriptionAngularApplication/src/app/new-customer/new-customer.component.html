<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName" placeholder="Enter First Name">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName" placeholder="Enter Last Name">
  </div>

  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="email" class="form-control" id="emailAddress" [(ngModel)]="customer.email" name="email" placeholder="Enter Email Address">
  </div>

  <div class="form-group">
    <label for="contactNumber">Password</label>
    <input type="text" class="form-control" id="contactNumber" [(ngModel)]="customer.contactNumber" name="contactNumber" placeholder="Enter Contact Number">
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="createCustomer()">Submit</button>
</form>
